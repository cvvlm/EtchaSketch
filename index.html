<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <input class="color-button" type="color" onchange="changeColor(this.value)">
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="set-size">
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button class="set-size-button">Set Size</button>
            </div>
            <div class="board-size">Board size: 16x16</div>
        </div>
    </div>
    
  </body>
</html>
